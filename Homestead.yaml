---
ip: "192.168.1.230"
memory: 2048
cpus: 1
hostname: pfactorio
name: pfactorio
provider: hyperv

authorize: "D:/Sources/.ssh/id_rsa.pub"

keys:
    - "D:/Sources/.ssh/id_rsa"

folders:
    - map: "D:/Sources/pfactorio"
      to: "/home/vagrant/pfactorio"

sites:
    - map: pfactorio.app
      to: "/home/vagrant/pfactorio/public"

databases:
    - pfactorio

